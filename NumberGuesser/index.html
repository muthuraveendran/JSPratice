<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Number Guesser</title>
</head>

<body>
    <div class="container-number">
        <div class="container-heading">
            <h1>Number Guesser</h1>
        </div>
        <div class="container-title">
            <p>Guess a number between <span class="min-num"></span> and <span class="max-num">
                    </span></p>
        <form class="number-gusser">
            <!-- form -->
            <input type="number" class="gusser-input" placeholder="Enter Your Guess...">
            <input type="submit" class="guesser-submit" value="SUBMIT">
            <!-- <input type="submit" class="guesser-submit" value="PLAY AGAIN" disabled> -->
        </form>
        <p class="message"></p>
      </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>

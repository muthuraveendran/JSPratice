<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./basic.css"> 
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <title>Task List</title>
</head>
<body>
    <div class="container">
        <div class="container-title">Task List</div>
        <form class="task-form" id=task-form>
            <input type="text" placeholder="New Task"  class="form-text">
            <input type="submit" value="ADD TASK" class="form-buttom">
        </form>
    </div>

        <div class="card-action">
            <div class="card-title">Task</div>
            <div action="" class="card-form">
                <input type="text" placeholder="Filter Task" class="card-text">
                <ul class="collection"></ul>
                <input type="submit" value="CLEAR TASKS" class="card-buttom">
            </div>
        </div>

       <p>
        <input type="checkbox" value="AAAA">AAAA <br>
       </p> 
       <p>
        <input type="checkbox" value="BBBB">BBBB <br>
       </p> 
       <p>
        <input type="checkbox" value="CCCC">CCCC 
       </p> 



    <script src="./app.js"></script>
</body>
</html>
